<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7fc;
    }

    .team-boxed {
        color: #313437;
        background-color: #f4f7fc;
        padding: 80px 0;
    }

    .team-boxed h2 {
        font-weight: bold;
        margin-bottom: 40px;
        color: #222;
        text-align: center;
        font-size: 36px;
    }

    .team-boxed .intro {
        font-size: 18px;
        max-width: 650px;
        margin: 0 auto;
        text-align: center;
        margin-bottom: 50px;
        color: #555;
    }

    .team-boxed .people {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .team-boxed .item {
        text-align: center;
        padding: 20px;
        flex: 1 1 300px;
        max-width: 350px;
        transition: transform 0.3s ease-in-out;
    }

    .team-boxed .item:hover {
        transform: translateY(-10px);
    }

    .team-boxed .item .box {
        background: linear-gradient(145deg, #ffffff, #e6e9ef);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 5px 5px 15px #c5c7cb, -5px -5px 15px #ffffff;
        transition: box-shadow 0.3s ease-in-out;
    }

    .team-boxed .item:hover .box {
        box-shadow: 8px 8px 20px #b3b5b9, -8px -8px 20px #ffffff;
    }

    .team-boxed .item img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .team-boxed .name {
        font-weight: bold;
        margin-top: 20px;
        font-size: 22px;
        color: #222;
    }

    .team-boxed .title {
        text-transform: uppercase;
        font-weight: bold;
        color: #777;
        letter-spacing: 1px;
        font-size: 14px;
    }

    .team-boxed .description {
        font-size: 15px;
        margin-top: 10px;
        color: #666;
    }

    .team-boxed .social a {
        color: #555;
        margin: 0 8px;
        display: inline-block;
        font-size: 20px;
        transition: color 0.3s, transform 0.3s;
    }

    .team-boxed .social a:hover {
        color: #007bff;
        transform: scale(1.1);
    }
</style>

<body>
    <div class="team-boxed">
        <div class="container">
            <div class="intro">
                <h2>Meet Our Team</h2>
                <p>We are a passionate team dedicated to innovation and technology.</p>
            </div>
            <div class="row people">
                <div class="col-md-6 col-xl-auto item">
                    <div class="box">
                        <img class="rounded-circle" src="{{ url_for('static', filename='images/shamrutha.jpg') }}" alt="Shamrutha Sadanandam">
                        <h3 class="name">Shamrutha Sadanandam</h3>
                        <p class="title">Team Leader</p>
                        <p class="description">A dedicated AI/ML enthusiast, passionate about problem-solving and innovation.</p>
                        <div class="social">
                            <a href="#"><i class="fa fa-linkedin-square"></i></a>
                            <a href="#"><i class="fa fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
