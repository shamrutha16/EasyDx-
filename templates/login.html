<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd; /* Softer background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .custom-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }
        .form-control:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }
        .error {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <div class="custom-card">
        <h3 class="text-center mb-3">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" id="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
            <p class="text-center mt-3">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
    
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            
            if (!username.value || !password.value) {
                alert("Please fill in both fields.");
                return;
            }
            
            if (username.value === "admin" && password.value === "admin@123") {
                window.location.href = "/admin";
            } else {
                username.classList.add("error");
                password.classList.add("error");
                alert("Username or password is invalid. Please try again.");
            }
        });
    </script>
</body>
</html>
